# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


collections:
  projects:
    output: true
    permalink: /:collection/:path/
  misc:
    output: true
    permalink: /:collection/:path/


